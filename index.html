<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="music-player">
        <nav>
            <div class="cir">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="cir">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
        <img src="./music.png" id="image">
         <h1>Eigen</h1>
         <p>Lorem ipsum dolor sit.</p>
         <audio id="song"> 
            <source src="./music.mp3" type="audio/mpeg">
         </audio>
         <input type="range" value="0" id="progress">
         <div id="controls">
            <div><i class="ri-skip-back-line"></i></div>
            <div onclick="playpause()"><i class="ri-play-circle-line" id="playpause-btn"></i></div>
            <div><i class="ri-skip-forward-line"></i></div>
         </div>
    </div>
  </div>

<script src="script.js"></script>
<script>
    function playpause() {
        var audio = document.getElementById('song');
        var btn = document.getElementById('playpause-btn');

        if (audio.paused) {
            audio.play();
            btn.classList.remove('ri-play-circle-line');
            btn.classList.add('ri-pause-circle-line');
        } else {
            audio.pause();
            btn.classList.remove('ri-pause-circle-line');
            btn.classList.add('ri-play-circle-line');
        }
    }
</script>
</body>
</html>
